<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #f6f6f6;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      z-index: 1000;
    }

    nav img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #a8a8ff;
    }

    /* Header Section */
    header {
      text-align: center;
      padding-top: 100px;
      background-color: #d7def7;
      padding-bottom: 50px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 24px;
    }

    header h1 span {
      color: #0073e6;
    }

    header p {
      font-size: 14px;
      color: #666;
    }

    /* Section Titles */
    section h2 {
      background-color: #a0a8ff;
      color: white;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    /* About Me */
    #about {
      background-color: white;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      line-height: 1.6;
    }

    /* My Works */
    #works {
      background-color: white;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .work-item {
      margin-bottom: 30px;
    }

    .work-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .work-item ul {
      list-style: none;
      padding-left: 10px;
    }

    .work-item ul li::before {
      content: "✓ ";
      color: #0073e6;
    }

    /* Contact Section */
    #contact {
      background-color: white;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto 100px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form select, form textarea {
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    form textarea {
      resize: none;
    }

    form button {
      background-color: #a0a8ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #0073e6;
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #111;
      color: white;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        padding: 10px;
      }

      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
    <ul>
      <li><a href="#">About Me</a></li>
      <li><a href="#">My Skills</a></li>
      <li><a href="#">Contact Me</a></li>
    </ul>
  </nav>

  <header>
<img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Boy Avatar">
    <h1>Hello, I'm <span>Hans Isaac</span></h1>
    <p>From 9 Emerald</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm <strong>Hans</strong>, a student from 9 Emerald.</p>
  </section>

  <section id="works">
    <h2>My Skills</h2>

    <div class="work-item">
<img src="Piano.jfif" alt="Piano">
      <ul>
        <li>Piano</li>
        <li>Badminton</li>
        <li>Movies</li>
      </ul>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label>Your Name:</label>
      <input type="text" placeholder="Hans" required>

      <label>Your Email:</label>
      <input type="email" placeholder="hans@gmail.com" required>

      <label>How did you find me?</label>
      <input type="text" placeholder="Facebook, Google, or Friends">

      <label>Interest in:</label>
      <select>
        <option>Piano</option>
        <option>Badminton</option>
        <option>Movies</option>
      </select>

      <label>Rate My Portfolio:</label>
      <select>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
      </select>

      <label>Any Feedback?</label>
      <textarea rows="4" placeholder="Write here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    © 2025 Hans Isaac. All rights reserved.
  </footer>

</body>
</html>
